{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">🛡️ Admin Dashboard</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card border-success shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">👥 Total Users</h5>
                    <p class="card-text fs-4">{{ user_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-info shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">🗂️ Locked Capsules</h5>
                    <p class="card-text fs-4">{{ active_capsules }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-warning shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">🔓 Unlocked Today</h5>
                    <p class="card-text fs-4">{{ unlocked_today }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
